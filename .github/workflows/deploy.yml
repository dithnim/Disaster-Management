name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: "Deploy infrastructure (CDK)"
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: "Deploy frontend to S3/CloudFront"
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  NODE_VERSION: "20"

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (CDK)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_infra == true }}
    outputs:
      api_url: ${{ steps.cdk-outputs.outputs.api_url }}
      websocket_url: ${{ steps.cdk-outputs.outputs.websocket_url }}
      frontend_url: ${{ steps.cdk-outputs.outputs.frontend_url }}
      bucket_name: ${{ steps.cdk-outputs.outputs.bucket_name }}
      distribution_id: ${{ steps.cdk-outputs.outputs.distribution_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            infra/package-lock.json
            backend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install infrastructure dependencies
        working-directory: infra
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: CDK Synth
        working-directory: infra
        run: cdk synth

      - name: CDK Deploy
        working-directory: infra
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        run: |
          cdk deploy --all --require-approval never --outputs-file outputs.json

      - name: Extract CDK Outputs
        id: cdk-outputs
        working-directory: infra
        run: |
          API_URL=$(jq -r '.DisasterManagementBackendStack.ApiUrl // empty' outputs.json)
          WS_URL=$(jq -r '.DisasterManagementBackendStack.WebSocketUrl // empty' outputs.json)
          FRONTEND_URL=$(jq -r '.DisasterManagementFrontendStack.WebsiteUrl // empty' outputs.json)
          BUCKET_NAME=$(jq -r '.DisasterManagementFrontendStack.WebsiteBucketName // empty' outputs.json)
          DISTRIBUTION_ID=$(jq -r '.DisasterManagementFrontendStack.DistributionId // empty' outputs.json)

          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "websocket_url=$WS_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

          echo "### ðŸš€ CDK Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | $FRONTEND_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| REST API | $API_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| WebSocket | $WS_URL |" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: ${{ always() && (github.event_name == 'push' || inputs.deploy_frontend == true) && needs.deploy-infrastructure.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ needs.deploy-infrastructure.outputs.api_url }}
          VITE_WS_URL: ${{ needs.deploy-infrastructure.outputs.websocket_url }}
          VITE_FRONTEND_URL: ${{ needs.deploy-infrastructure.outputs.frontend_url }}
        run: npm run build

      - name: Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ needs.deploy-infrastructure.outputs.bucket_name }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "### âœ… Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** ${{ needs.deploy-infrastructure.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **S3 Bucket:** ${{ needs.deploy-infrastructure.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ CloudFront cache invalidation initiated" >> $GITHUB_STEP_SUMMARY

  notify-success:
    name: Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-frontend]
    if: ${{ always() && needs.deploy-frontend.result == 'success' }}

    steps:
      - name: Final Summary
        run: |
          echo "### ðŸŽ‰ Disaster Management System Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | âœ… | ${{ needs.deploy-infrastructure.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| REST API | âœ… | ${{ needs.deploy-infrastructure.outputs.api_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| WebSocket | âœ… | ${{ needs.deploy-infrastructure.outputs.websocket_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
